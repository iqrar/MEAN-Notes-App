<section id = "notes">
 <section class = "notes-form">
  <div class = "container">
    <form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="note">Note</label>
	    <div class="col-sm-10">
	      <input type="text"  ng-model = "note.note" class="form-control" id="note" placeholder="Enter note">
	    </div>
	  </div>
	 <div class="form-group">
	    <label for="type" class = " control-label col-sm-2">Type</label>
	      <div class="col-sm-10">
		    <select ng-model = "note.type" class="form-control" id="type">
		      <option>Office</option>
		      <option>Home</option>
		      <option>Other</option>
		    </select>
		  </div>
      </div>
	   <div class="form-group">
	    <label for="priority" class = "control-label col-sm-2">Priority</label>
	       <div class="col-sm-10">
		    <select  ng-model = "note.priority" class="form-control" id="priority">
		      <option>Normal</option>
		      <option>High</option>
		      <option>Low</option>
		    </select>
		   </div>
      </div>
      <div class="form-group">
        <label for="description" class = "control-label col-sm-2">Description</label>
          <div class="col-sm-10">
           <textarea class="form-control" ng-model = "note.description" id="description" rows="3" placeholder = "Enter description"></textarea>
          </div>
      </div>
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" ng-click="createNote()" class="btn btn-default">Submit</button>
	    </div>
	  </div>
  </form>
 </div>
 </section>
</section>
